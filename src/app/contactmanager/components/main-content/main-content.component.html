<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
      <mat-card-title>
        <h2>{{ user.name }}</h2>
      </mat-card-title>
      <mat-card-subtitle>Birthday: {{ user.birthDate | date:'d LLLL' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="bio">
          <p>
            {{ user.bio }}
          </p>
        </mat-tab>
        <mat-tab label="notes">
          <p>
            <app-notes [notes]="user.notes"></app-notes>
          </p>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>WEBSITE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
