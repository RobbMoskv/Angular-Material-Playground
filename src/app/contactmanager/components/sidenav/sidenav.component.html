<mat-drawer-container class="app-sidenav-container" autosize>
  <mat-drawer #sidenav class="app-sidenav" [mode]="isScreenSmall() ? 'over' : 'side'" [opened]="!isScreenSmall()">

    <mat-toolbar color="primary">My Contacts</mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>

  </mat-drawer>

  <div class="app-sidenav-content">

    <!-- Toolbar component at the top -->
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <!-- Child components of contactmanager app -->
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
