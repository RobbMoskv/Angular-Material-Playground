<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let note"> {{ note.id }} </td>
  </ng-container> -->

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let note"> {{ note.title }} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let note"> {{ note.date | date:'yyyy-MM-dd'   }} </td>
  </ng-container>

  <!-- 
    If your column is only responsible for rendering a single string value for 
    the header and cells, you can instead define your column using the mat-text-column.
    
  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="title"></mat-text-column>
  <mat-text-column name="date"></mat-text-column> 
  -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
